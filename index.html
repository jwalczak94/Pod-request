<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;400&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>

  <body>
    <main class="main-container">
      <img src="assets/desktop/logo.svg" alt="POD logo" class="logo-pod" />

      <!-- BACKGROUND IMAGES -->
      <picture class="images-container">
        <source srcset="assets/desktop/image-host.jpg" media="(min-width:1100px)" />
        <source srcset="assets/tablet/image-host.jpg" media="(min-width:375px)" />
        <img
          src="assets/mobile/image-host.jpg"
          alt="man singing into a microphone in a recording studio" />
      </picture>

      <section class="card-component">
        <!-- DESCRIPTION -->
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
          Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>

        <!-- LOGOS -->
        <div class="logo-container">
          <img src="assets/desktop/spotify.svg" alt="" aria-hidden="true" />
          <img src="assets/desktop/apple-podcast.svg" alt="" aria-hidden="true" />
          <img src="assets/desktop/google-podcasts.svg" alt="" aria-hidden="true" />
          <img src="assets/desktop/pocket-casts.svg" alt="" aria-hidden="true" />
        </div>

        <!-- EMAIL INPUT -->
        <form>
          <div class="form-input">
            <input
              type="email"
              pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}"
              placeholder="Email Address"
              aria-label="Email Address" />
            <span class="input-message">Oops! Please check your email</span>
            <button type="submit" class="btn">Request access</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
